<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Example</title>
</head>
<body>
  <h1>Form to Apply for your 100 PKR</h1>

  <!-- This form will redirect to thankyou.html when submitted -->
  <form action="thankyou.html" method="get">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br><br>

    <label for="Gay">Gay</label>
    <input type="radio" id="Gay" name="gender" value="Gay" required>
    <label for="female">Female</label>
    <input type="radio" id="female" name="gender" value="female" required><br><br>

    <button type="submit">Submit</button>
  </form>
</body>
</htmlle
